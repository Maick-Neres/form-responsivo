<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediasquary.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <main>
    <section id="login">
      <div class="imagem" id="img">  
      </div>
      <div class="dv1form" id="dv1form">
        <h1>Login</h1>
        <p>
          Seja bem-vindo(a)novamente.Faça login para para acessar sua conta e poder fazer as confihurações no seu ambinete. </p>
        <form action="#" method="post" autocomplete="off">
          <div class="inputs">
            <span class="material-icons">person</span>
            <input type="email" name="login" id="login" placeholder="Seu e-mail" required maxlength="30"> <!--autocomplite email-->
            <label for="login">Login</label>
          </div>
          <div class="inputs">
            <span class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="Senha" placeholder="Sua senha" required maxlength="30" minlength="8"><!--autocomplite current-passowrd-->
            <label for="senha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#" class="botao">
            Esqueci a senha<span class="material-icons">mail</span>
          </a>
        </form>
        <abbr title="Click"><div class="png" id="dv1-png">
         <img src="imagens/undraw_Beach_day_cser.png" alt="png">
        </div></abbr>
      </div>
    </section>
  </main>
  <script>
    const png=document.getElementById("dv1-png");
    png.addEventListener("click",()=>{
     const img=document.getElementById("img");
    const div=document.getElementById("dv1form");
     if(img.style.float!="left" && div.style.float!="right"){
       img.style.float="left";
       div.style.float="right";
     }else{
       img.style.float="right";
       div.style.float="left";
      }
      
  })
  </script>
</body>
</html>
